<h2>Products</h2>
<fieldset>
    <legend>
        Enter Product Details
    </legend>
    <table>
            <tr> <td>Product ID :    </td><td><input [disabled]="isPIDDisabled" type="number" [(ngModel)] = "prodId"></td> </tr>
            <tr> <td>Product Name :  </td><td><input type="text" [(ngModel)] = "prodName"></td> </tr>
            <tr> <td>Price :         </td><td><input type="number" [(ngModel)] = "prodPrice"></td> </tr>
            <tr> <td>Category :      </td><td><input type="text" [(ngModel)] = "prodCategory"></td> </tr>
            <tr> <td>Quantity :      </td><td><input type="number" [(ngModel)] = "prodQty"></td> </tr>
    </table>

    <button (click)="addProduct_click()" style="margin: 5px;">Add</button>
    <button (click)="updateProduct_click()" style="margin: 5px;">Update</button>
    <button (click)="clearFields()" style="margin: 5px;">Clear</button>

            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Quantity</th>
            <th></th>
        </tr>
